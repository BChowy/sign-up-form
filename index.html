<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/soap-icon.png">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Fight Club!</title>
</head>

<body>
    <div class="container">
        <div class="left-banner">
            <h2 class="overlay-text">Welcome to Fight Club.</h2>
            <img src="./images/fight-club.png" alt="">
        </div>

        <div class="right-banner">
            <div class="details">
                <h1 class="headline">One Rule: You <span class="highlight">Do Not Ask</span> What This Website Is About
                </h1>

                <form action="#" method="post">
                    <div>
                        <label for="fight-name">Fight Name</label>
                        <div class="input-box">
                            <input id="fight-name" type="text" name="fight-name" placeholder="soap-scrapper"
                                pattern="^[A-Za-z0-9_-]{1,15}$" minlength="5" maxlength="15" required>
                            <img class="validation-icon" src="./images/cross.svg">
                        </div>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <div class="input-box">
                            <input id="email" type="email" name="email" placeholder="fight@club.com" required>
                            <img class="validation-icon" src="./images/cross.svg">
                        </div>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <div class="input-box">
                            <input id="password" type="password" name="password"
                                placeholder="Must have at least 8 characters" pattern="^(?=.*\d)(?=.*[a-z])(?!.*\s).*$"
                                minlength="8" required>
                                <img class="validation-icon" src="./images/cross.svg">
                        </div>
                    </div>
                    <div>
                        <label for="password-confirmation">Confirm Password</label>
                        <div class="input-box">
                            <input id="password-confirmation" type="password" name="password-confirmation" required>
                            <img class="validation-icon" src="./images/cross.svg">
                        </div>
                    </div>

                    <button>Join</button>
                    <p class="sign-in">Been here before? <a href="">Jump back in</a></p>
                </form>

            </div>
        </div>

    </div>
    <footer>
        <p class="credit">Design by
            <a href="https://dribbble.com/Aditya_Dey" target="_blank">Aditya Dey</a> on
            <a href="https://dribbble.com/" target="_blank">Dribbble</a>
        </p>
        <p>&copy BUSHRA | <a href="">source code</a></p>
    </footer>
</body>

</html>
