<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Fight Club!</title>
</head>

<body>
    <div class="container">
        <div class="left-banner">
            <h2 class="overlay-text">Welcome to Fight Club.</h2>
            <img src="./images/fight-club.png" alt="">
        </div>

        <div class="details">
            <h1 class="headline">One Rule: You Do Not Ask What This Website Is About</h1>

            <form action="#" method="post">
                <p>
                    <label for="fight-name">Fight Name:</label>
                    <input id="fight-name" type="text" name="fight-name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" required>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" required>
                </p>
                <p>
                    <label for="password-confirmation">Confirm Password:</label>
                    <input id="password-confirmation" type="password" name="password-confirmation" required>
                </p>
                <button type="submit">Join</button>
            </form>
            <p>Been here before? <a href="">Sign in</a></p>
        </div>

    </div>
    <footer>
        <p class="credit">Design by
            <a href="https://dribbble.com/Aditya_Dey" target="_blank">Aditya Dey</a> on
            <a href="https://dribbble.com/" target="_blank">Dribbble</a>
        </p>
        <p>&copy ʙᴜsʜʀᴀ | <a href="">source code</a></p>
    </footer>
</body>

</html>
