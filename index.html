<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/soap-icon.png">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Fight Club!</title>
</head>

<body>
    <div class="container">
        <div class="left-banner">
            <h2 class="overlay-text">Welcome to Fight Club.</h2>
            <img src="./images/fight-club.png" alt="">
        </div>

        <div class="right-banner">
            <div class="details">
                <h1 class="headline">One Rule: You <span class="highlight">Do Not Ask</span> What This Website Is About
                </h1>

                <form action="#" method="post">
                    <div>
                        <label for="fight-name">Fight Name</label>
                        <div class="input-box">
                            <input id="fight-name" class="input-field" type="text" name="fight-name"
                                pattern="^[A-Za-z0-9_\-]{5,15}$" minlength="5" maxlength="15" required>
                            <img class="validation-icon">
                        </div>
                        <p class="error-message"></p>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <div class="input-box">
                            <input id="email" class="input-field" type="email" name="email" required>
                            <img class="validation-icon">
                        </div>
                        <p class="error-message"></p>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <div class="input-box">
                            <input id="password" class="input-field" type="password" name="password"
                                pattern="^(?!\d+$)[^\s]{8,}$" minlength="8" required>
                            <img class="validation-icon">
                        </div>
                        <p class="error-message"></p>
                    </div>
                    <div>
                        <label for="password-confirmation">Confirm Password</label>
                        <div class="input-box">
                            <input id="password-confirmation" class="input-field" type="password"
                                name="password-confirmation" required>
                            <img class="validation-icon">
                        </div>
                        <p class="error-message"></p>
                    </div>

                    <button>Join</button>
                    <p class="sign-in">Been here before? <a href="">Jump back in</a></p>
                </form>

            </div>
        </div>

    </div>
    <footer>
        <p class="credit">Design by
            <a href="https://dribbble.com/Aditya_Dey" target="_blank">Aditya Dey</a> on
            <a href="https://dribbble.com/" target="_blank">Dribbble</a>
        </p>
        <p>&copy BUSHRA | <a href="https://github.com/BChowy/sign-up-form">source code</a></p>
    </footer>
</body>

</html>
